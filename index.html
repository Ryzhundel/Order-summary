<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wdisplay=swap"
      rel="stylesheet"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    /> -->
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <img
        src="images/illustration-hero.svg"
        alt="Woman listening to music"
        width="450px"
        height="220px"
      />
      <div class="main-conteiner">
        <p class="main-title">Order Summary</p>

        <p class="annotation">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img
            src="images/icon-music.svg"
            alt="Musical note"
            width="48"
            height="48"
            class="musical-note-img"
          />
          <div class="ap-and-price">
            <p class="ap">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button class="proceed-to-payment">Proceed to Payment</button>
        <!-- <p class="proceed-to-payment">
          <span class="p-to-p">Proceed to Payment</span>
        </p> -->
        <a href="#" class="cencel-order">Cancel Order</a>
      </div>
    </main>

    <div id="footer" class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by &nbsp; <a href="#">Anastasiia Svietlova</a>.
    </div>
  </body>
</html>
